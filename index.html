<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>
    <img src="./media/background-picture2.jpg" alt="background" class="background-img">
    <div class="game-container">
        <div class="choices">
          <button class="izbor" onclick="playGame('rock'); disableButton();">
            <img src="media/rock-sign.png" class="slika"></button>
          <button class="izbor" onclick="disableButton(); playGame('paper');">
            <img src="media/paper-sign.png" class="slika"></button>
          <button class="izbor" onclick="disableButton(); playGame('scissors');">
            <img src="media/scissors-sign.png" class="slika"></button>
        </div>
        <div class="css-results">
          <div class="results-div">
            <p class="round"></p>
          </div>
          <div class="results-div">
            <p class="score"></p>
          </div>
          <div class="results-div">
            <button id="resetButton" class="reset-button" onclick="
            score.wins = 0;
            score.ties = 0;
            score.losses = 0;
            localStorage.removeItem('score');
            document.querySelector('.round').innerHTML = '';
            showResults();
          ">Reset score</button>
          </div>
        </div>
      </div>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
